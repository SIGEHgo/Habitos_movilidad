<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hábitos de Movilidad en personas Servidoras Públicas</title>

     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        html,

        body {
            padding: 0;
            margin: 0;
            background-color: rgb(98, 17, 50);
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            color: rgb(98, 17, 50);
        }
    
        header {
            background-color: rgb(179, 142, 93);
            height: 10vh;
            width: 100vw;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0 0 1% 0%;
        }
    
        main {
            flex: 1;
            display: flex;
        }

        /* Costado izquierdo */
    
        aside {
            width: 10vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    
        .pill {
            background: #ffffff;
            border-radius: 999px;
            padding: 1vw;
            width: 3vw;
            height: 45vh;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
    
        .pill input[type="radio"] {
            /* Cambiar las bolitas */
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }
    
        .dot {
            width: 2vw;
            aspect-ratio: 1 / 1;
            border-radius: 100%;
            background: transparent;
            border: 2px solid #5a0f22;
            ;
            display: inline-block;
            transition: transform 120ms ease, box-shadow 120ms ease;
            cursor: pointer;
        }
    
        label:hover .dot {
            transform: scale(1.10);
            /* Ligero crecimiento */
            box-shadow: 0 6px 14px rgba(90, 15, 34, 0.5);
            /* Sombra sutil */
        }
    
        input[type="radio"]:checked+.dot {
            /* Seleccionada la rellena */
            background: #5a0f22;
        }
    
        /* Entorno principal */
        section {
            width: 90vw;
            height: 90vh;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
    
        .arriba {
            width: 90vw;
            height: 45vh;
            padding: 0;
            margin: 0;
            flex: 1;
            display: flex;
            align-items: center;
        }
    
        .mapa-interfaz {
            width: 43vw;
            height: 43vh;
            padding: 0;
            background-color: rgb(255, 255, 255);
            border-radius: 8px;
            margin-top: 1vh;
            margin-bottom: 1vh;
            margin-left: 1vw;
            margin-right: 1vw;
        }
    
        #map {
            width: 43vw;
            height: 43vh;
            padding: 0;
            border-radius: 8px;
        }
    
        .grafica_arriba_derecha {
            width: 43vw;
            height: 43vh;
            background-color: white;
            border-radius: 8px;
            margin-top: 1vh;
            margin-bottom: 1vh;
            margin-left: 1vw;
            margin-right: 1vw;
        }
    
        .abajo {
            width: 90vw;
            height: 45vh;
            padding: 0;
            margin: 0;
            display: flex;
            flex: 1;
        }
    
        .grafica_abajo_izquierda,
        .grafica_abajo_centro,
        .grafica_abajo_derecha {
            flex: 1;
            margin-top: 1vh;
            margin-bottom: 1vh;
            margin-left: 1vw;
            margin-right: 1vw;
            background-color: white;
            border-radius: 8px;
            display: flex;
            flex-direction: column; /* importante */
        }

        /* Primera pestaña */
        #dependencia_grafica {
            width: 43vw !important;
            height: 43vh !important;
            border-radius: 8px;
        }
        #edad_grafica {
            width: 28vw !important;
            height: 43vh !important;
            border-radius: 8px;
        }
        #genero_grafica {
            width: 28vw !important;
            height: 43vh !important;
            border-radius: 8px;
        }
        #discapacidad_grafica {
            width: 28vw !important;
            height: 43vh !important;
            border-radius: 8px;
        }

         /* Segunda pestaña */
    </style>
</head>

<body>
    <header>
        Hábitos de Movilidad en personas Servidoras Públicas
        <img src="Img/Logotipo_Planeacion.png" style="width: 20%;">
        <img src="Img/Logotipo_Movilidad.png" style="width: 20%;">
    </header>

    <main>
        <aside>
            <div class="pill" role="radiogroup" aria-label="Seleccionar opción">
                <label>
                    <input type="radio" name="op" value="1" checked />
                    <span class="dot" title="Datos Generales"></span>
                </label>
        
                <label>
                    <input type="radio" name="op" value="2" />
                    <span class="dot" title="En lo que se me ocurre"></span>
                </label>
        
                <label>
                    <input type="radio" name="op" value="3" />
                    <span class="dot" title="Casa a Trabajo"></span>
                </label>
        
                <label>
                    <input type="radio" name="op" value="4" />
                    <span class="dot" title="Trabajo a Casa"></span>
                </label>
            </div>
        </aside>

        <section>
            <div class="arriba">
                <div class="mapa-interfaz"> 
                    <div id="map"></div>
                </div>
                <div class="grafica_arriba_derecha">
                    <canvas id="dependencia_grafica"></canvas>
                </div>
            </div>
            <div class="abajo">
                <div class="grafica_abajo_izquierda">
                    <canvas id="edad_grafica"></canvas>
                </div>
                <div class="grafica_abajo_centro">
                    <canvas id="genero_grafica"></canvas>
                </div>
                <div class="grafica_abajo_derecha">
                    <canvas id="discapacidad_grafica"></canvas>
                </div>
            </div>
        </section>

    </main>

     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>  
    <script src="Js/selector.js"></script>
    <script src="Js/mapa.js"></script>
    <script src="Js/datos.js"></script>
    <!-- Vamos importar graficas -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-treemap@3.1.0/dist/chartjs-chart-treemap.min.js"></script> <!-- Treemap -->

    <!-- Primera pestaña -->
    <script src="Js/edad_grafica.js"></script>
    <script src="Js/dependencia_grafica.js"></script>
    <script src="Js/genero_grafica.js"></script>
    <script src="Js/discapacidad_grafica.js"></script>

    <!-- Segunda pestaña -->

</body>
</html>
